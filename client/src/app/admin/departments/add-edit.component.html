<h1>{{title}}</h1>
<div class="card">
    <div class="card-body">
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('name')?.errors }" />
                <div *ngIf="submitted && form.get('name')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('name')?.errors?.['required']">Name is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.get('description')?.errors }" rows="3"></textarea>
                <div *ngIf="submitted && form.get('description')?.errors" class="invalid-feedback">
                    <div *ngIf="form.get('description')?.errors?.['required']">Description is required</div>
                </div>
            </div>
            <div class="mb-3">
                <button [disabled]="submitting" class="btn btn-primary">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
                <a routerLink="/admin/departments" class="btn btn-link">Cancel</a>
            </div>
        </form>
        <div *ngIf="loading" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
        </div>
    </div>
</div>
