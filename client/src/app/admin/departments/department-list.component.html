<h1>Departments</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Department</a>
<div class="card">
    <div class="card-body">
        <div *ngIf="loading" class="text-center">
            <span class="spinner-border spinner-border-lg align-center"></span>
        </div>
        <table *ngIf="!loading" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Employee Count</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let department of departments">
                    <td>{{department.name}}</td>
                    <td>{{department.description}}</td>
                    <td>{{department.employeeCount}}</td>
                    <td style="white-space: nowrap">
                        <a routerLink="edit/{{department.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <button (click)="deleteDepartment(department.id)" class="btn btn-sm btn-danger"
                            [disabled]="department.isDeleting">
                            <span *ngIf="department.isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!department.isDeleting">Delete</span>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!departments.length">
                    <td colspan="4" class="text-center">
                        <span>No departments found</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
